{% extends "base.html" %}

{% block title %}Register - MBZUAI{% endblock %}

{% block head_extra %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 0 auto;
        padding-block: var(--spacing-2xl);
    }

    .auth-header {
        text-align: center;
        margin-block-end: var(--spacing-xl);
    }

    .auth-title {
        font-size: var(--font-size-2xl);
        font-weight: var(--font-weight-bold);
        color: var(--color-primary);
        margin-block-end: var(--spacing-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
    }

    .auth-subtitle {
        color: var(--color-text-secondary);
        font-size: var(--font-size-base);
    }

    .auth-card {
        background: var(--color-bg-primary);
        border-radius: var(--radius-lg);
        padding: var(--spacing-xl);
        box-shadow: var(--shadow-lg);
    }

    .form-group {
        margin-block-end: var(--spacing-lg);
    }

    .form-label {
        display: block;
        margin-block-end: var(--spacing-xs);
        color: var(--color-text-primary);
        font-weight: var(--font-weight-semibold);
        font-size: var(--font-size-base);
    }

    .form-label .required {
        color: var(--color-error);
    }

    .form-input {
        width: 100%;
        padding: var(--spacing-sm) var(--spacing-md);
        border: 2px solid var(--color-border);
        border-radius: var(--radius-md);
        font-size: var(--font-size-base);
        font-family: inherit;
        transition: all var(--transition-base);
        background: var(--color-bg-primary);
        color: var(--color-text-primary);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(155, 47, 40, 0.1);
    }

    .form-help {
        display: block;
        margin-block-start: var(--spacing-xs);
        color: var(--color-text-secondary);
        font-size: var(--font-size-sm);
        font-style: italic;
    }

    .auth-btn {
        width: 100%;
        padding: var(--spacing-md) var(--spacing-lg);
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
        color: var(--color-text-inverse);
        border: none;
        border-radius: var(--radius-md);
        font-size: var(--font-size-lg);
        font-weight: var(--font-weight-semibold);
        cursor: pointer;
        transition: all var(--transition-base);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
        box-shadow: var(--shadow-md);
    }

    .auth-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary) 100%);
    }

    .auth-btn:active:not(:disabled) {
        transform: translateY(0);
    }

    .auth-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .auth-link {
        text-align: center;
        margin-block-start: var(--spacing-lg);
        color: var(--color-text-secondary);
        font-size: var(--font-size-sm);
    }

    .auth-link a {
        color: var(--color-primary);
        text-decoration: none;
        font-weight: var(--font-weight-semibold);
        transition: color var(--transition-base);
    }

    .auth-link a:hover {
        color: var(--color-primary-dark);
        text-decoration: underline;
    }

    .back-links {
        text-align: center;
        margin-block-end: var(--spacing-lg);
        display: flex;
        gap: var(--spacing-sm);
        justify-content: center;
        flex-wrap: wrap;
    }

    @media (max-width: 768px) {
        .auth-container {
            padding-block: var(--spacing-xl);
        }

        .auth-card {
            padding: var(--spacing-lg);
        }

        .auth-title {
            font-size: var(--font-size-xl);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container container">
    <div class="back-links">
        <a href="{{ url_for('routes.index') }}" class="btn btn--secondary btn--mid">
            <i class="fas fa-home"></i> Back to Main Page
        </a>
    </div>

    <div class="card auth-card">
        <div class="card__body">
            <div class="auth-header">
                <h1 class="auth-title">
                    <i class="fas fa-user-plus"></i> Register
                </h1>
                <p class="auth-subtitle">Create a new account</p>
            </div>

            <form method="post" action="{{ url_for('routes.register') }}" id="registerForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label class="form-label" for="username">
                        Username <span class="required">*</span>
                    </label>
                    <input type="text" 
                           class="form-input" 
                           id="username" 
                           name="username" 
                           required 
                           autofocus
                           placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email (optional)</label>
                    <input type="email" 
                           class="form-input" 
                           id="email" 
                           name="email"
                           placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        Password <span class="required">*</span>
                    </label>
                    <input type="password" 
                           class="form-input" 
                           id="password" 
                           name="password" 
                           required 
                           minlength="6"
                           placeholder="Enter your password">
                    <span class="form-help">Must be at least 6 characters</span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password_confirm">
                        Confirm Password <span class="required">*</span>
                    </label>
                    <input type="password" 
                           class="form-input" 
                           id="password_confirm" 
                           name="password_confirm" 
                           required 
                           minlength="6"
                           placeholder="Confirm your password">
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>

            <div class="auth-link">
                Already have an account? <a href="{{ url_for('routes.login') }}">Login here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password_confirm').value;
        
        if (password !== passwordConfirm) {
            e.preventDefault();
            alert('Passwords do not match. Please try again.');
            return false;
        }
        
        if (password.length < 6) {
            e.preventDefault();
            alert('Password must be at least 6 characters long.');
            return false;
        }
    });
</script>
{% endblock %}
